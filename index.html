<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="shortcut icon" href="./images/tea-3.png" type="image/x-icon">
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/02cdcdcbc0.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="grid pt-10 mb-20 md:grid-cols-2 place-items-center">
            <!-- text content -->
            <div>
                <h1 class="text-5xl text-[#1C1C1C] font-extrabold md:text-7xl">It's good <br>
                    tea time at The Tea House</h1>
                    <br>
                <p class="text-[#777777] font-medium md:text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="flex items-center gap-2 bg-gradient-to-r from-[#FF0000] to-[#FF8938] p-4 rounded-xl text-xl font-bold text-white">Explore More <img class="p-1" src="./images/arrow.png" alt="arrow"></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img src="./images/banner.png" alt="banner">
                </div>
                <!-- card -->
                 <div class="absolute left-10 bottom-0 flex items-center gap-3 bg-white shadow-md rounded-xl p-2 lg:p-4 lg:left-16 lg:bottom-2">
                    <!-- icon -->
                    <i class="fa-solid fa-star text-[#FFC850] text-2xl md:text-4xl"></i>
                    <!-- text -->
                     <div>
                        <h2 class="text-[#1C1C1C] text-lg font-bold md:text-3xl">5.00</h2>
                        <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
                     </div>
                 </div>
            </div>
        </header>
    </main>
</body>
</html>
